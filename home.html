<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="icon" type="image/png" href="img/book_711189.png">
    </head>
    <body class="home-page">
        <header class="page-header">
            <img src="img/enemlogobranco.png" alt="Logo do site" class="header-logo">
        </header>

        <header class="profile-header"> 
            <img src="img/perfil.png" alt="perfil" class="header-perfil">
        </header>
        
        <nav id="menu">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
            <div class="nav-mobile">
                <a href="#">Home</a>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Contato</a>
            </div>
        </nav>
        <script>
            (function(){
                const check = document.getElementById('check');
                const navMobile = document.querySelector('.nav-mobile');
                if (!navMobile || !check) return;
                function updateNav(){
                    navMobile.style.display = check.checked ? 'block' : 'none';
                }
                // inicializa o estado correto (escondido por padrão)
                updateNav();
                // atualiza quando o checkbox mudar
                check.addEventListener('change', updateNav);
            })();
        </script>
        <main class="home-container">
            <h1>Assistant.ia</h1>
            
            <div class="chat-area">
                <div class="chat-messages" id="chatMessages">
                    <!-- Mensagens aparecerão aqui -->
                </div>
                
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Digite sua pergunta..."
                        aria-label="Digite sua mensagem"
                    >
                    <button id="sendBtn" class="send-btn" title="Enviar mensagem">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
